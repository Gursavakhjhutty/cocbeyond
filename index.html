<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/particles.css" />
    <link rel="stylesheet" href="%BASE_URL%particles.css" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <div id="tsparticles"></div>
    <script type="module">
      const base = import.meta.env.BASE_URL;
    
      const loadParticles = () => {
        const initScript = document.createElement('script');
        initScript.src = base + 'particles-init.js';
        document.body.appendChild(initScript);
      };
    
      const coreScript = document.createElement('script');
      coreScript.src = base + 'particles.js';
      coreScript.onload = loadParticles;
      document.body.appendChild(coreScript);
    </script>
  </body>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond&display=swap" rel="stylesheet">
</html>
