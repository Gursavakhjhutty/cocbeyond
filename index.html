<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call of Cthulhu Character Creator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Particle Container (goes before root so it's in background) -->
    <div id="particles-js" class="fixed inset-0 z-0"></div>

    <!-- App Root -->
    <div id="root" class="relative z-10"></div>

    <!-- Load Main App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Load particles.js from CDN (only once) -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Your particles-init file (must be in public folder) -->
    <script src="/particles-init.js" defer></script>
  </body>
</html>
